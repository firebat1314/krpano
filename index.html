	<script>
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}

	</script>

	<script>
		Vue.use(window.VueAwesomeSwiper)
		var app = new Vue({
			el: '#app',
			data: function () {
				return {
					krpano:null,
					showSlides: true,
					showProduct: false,
					selectSlide: 0,
					fullscreen:false,
					swiperOption: {
						grabCursor: true,
						keyboard: {
							enabled: true,
						},
						slidesPerView: 'auto',
						centeredSlides: false,
						spaceBetween: 0,
						mousewheel: true,

					},
					swiperSlides: [{
						img: './assets/imgs/img_1_8.png',
						title: '1尔特瑞特瑞特人股份恢复规划1',
						dec: '1咖啡缝额放电饭锅电饭锅电饭锅童咖啡缝额放电饭锅电饭锅电饭锅电饭锅儿童咖啡缝额放电饭锅电饭锅电饭锅电饭锅儿童咖啡缝额放电饭锅电啡缝额放电饭锅电饭锅电饭锅电饭锅儿童咖啡缝额放电饭锅电饭锅电饭锅电饭锅儿童',
						url: 'www.234234.com',
						i_url: 'http://tour.xs.weapi.org/m/pano/02046abbe2c24d7585b8d58e060a2b46'
					}]
				}
			},
			methods: {
				clickSlide: function (index) {
					if (this.selectSlide != index) {}
					this.selectSlide = index;
				},
				getSlides: function () {
					var _this = this;
					$.ajax({
						type: "POST",
						url: 'http://pano.test.weapi.org/panoajax?ugi=panugi&action=selectPanoList&moduleid=aeac70c2f4ad43748c2ff69ba79b0f2c&panoramicid=afc71dc7764c45beb7af22e241b2b368',
						dataType: "jsonp",
						xhrFields: {
							withCredentials: true
						},
						async: true,
						crossDomain: true,
						success: function (res) {
							var urlSearchId = GetQueryString("sceneid");
							if (res.code === "A00006") {
								var arr = [];
								for (var i = 0; i < res.scenes.length; i++) {
									var item = res.scenes[i];
									if (urlSearchId) {
										if (item.url.indexOf(urlSearchId) > -1) {
											_this.selectSlide = i;
										}
									};
									arr.push({
										img: item.image,
										title: item.title,
										i_url: item.url,
										url: '',
										dec: ''
									})
								}
								_this.swiperSlides = arr;
							}
						}
					});
				},
				toggleFullscreen:function(){
					// this.fullscreen = !this.fullscreen;
					this.krpano.set('fullscreen',true);
				},
				preView:function(){
					this.krpano.call("loadpano('http://pano.test.weapi.org/pano/afc71dc7764c45beb7af22e241b2b368/tour.xml',null,MERGE,BLEND(1));");
				},
				nextView:function(){
					this.krpano.call("loadpano('http://pano.test.weapi.org/pano/c3a284be40f94595ba93ce6f08433d02/tour.xml',null,MERGE,BLEND(1));");
				}

			},
			mounted: function () {
				var _this = this;
				this.getSlides();


				var dbbtest = location.href.indexOf("dbbtest") > 0;
				var ua = navigator.userAgent;
				var isAndroid = navigator.userAgent.match(/Android/i) != null;
				var isiPad = navigator.userAgent.match(/iPad/i) != null;
				var isiPhone = navigator.userAgent.match(/iPhone/i) != null;
				var winWidths = $(window).width();

				var densityDpi = 1;
				if (isAndroid) {
					var DEFAULT_DPI = 375;
					densityDpi = DEFAULT_DPI / winWidths;
					densityDpi = densityDpi > 1 ? 300 * DEFAULT_DPI * densityDpi / DEFAULT_DPI : densityDpi;

					if (isWeixin() && isAndroid) {
						var viewport = document.querySelector("meta[name=viewport]");
						viewport.setAttribute('content', 'width=375, target-densityDpi=' + densityDpi);
						if (dbbtest)
							alert("densityDpi=" + densityDpi);
					}
				}

				var initvars = {
					densityDpi: densityDpi,
				};

				var sceneid = GetQueryString("sceneid");
				if (sceneid) {
					initvars.startscene = "scene_" + sceneid;
				}

				embedpano({
					swf: "http://pano.test.weapi.org/statics/pano/krpano.swf",
					xml: "http://pano.test.weapi.org/pano/afc71dc7764c45beb7af22e241b2b368/tour.xml?r=" + Math.random(),
					target: "pano",
					html5: "auto",
					wmode:'transparent',
					// html5:"only",
					passQueryParameters: true,
					initvars: initvars,
					onready: krpano_onready_callback
				});

				function krpano_onready_callback(krpano_interface) {
					_this.krpano = krpano_interface;
					// _this.krpano.set('bgcolor','0Xffffff');
					if (location.href.indexOf("dbbtest") > 0) {
						_this.krpano.call("showlog()")
					};
					// krpano.call("loadpano('http://pano.test.weapi.org/pano/" + "c3a284be40f94595ba93ce6f08433d02" +"/tour.xml',null,MERGE,BLEND(1));");
				}
			},
		})


		var myScroll;

		function loaded() {
			// myScroll = new iScroll('wrapper');
		}
		document.addEventListener('touchmove', function (e) {
			if ($(e.target).parents(".touchable").length > 0)
				return;

			e.preventDefault();
		}, false);
		document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);

		function isWeixin() {
			var ua = navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == "micromessenger") {
				return true;
			} else {
				return false;
			}
		}

		function vrevent(isenter) {
			if (isenter == "1") {
				$("body").addClass("vr_fullscreen");
				autoPanoSize(true);
			} else {
				$("body").removeClass("vr_fullscreen");
				autoPanoSize(false);
			}
		}

	</script>
	<script>
		// Productshow
		;
		(function () {
			var productshowMask = $("#productshow_mask");
			var productshow = $("#productshow");

			productshow.find(".close").click(function () {
				productshow.hide();
				productshowMask.hide();
			});

			function buildProductShow(data) {
				productshow.find(".title").html(data.productname);
				productshow.find(".detail").html(data.intro);

				if (!data.imgurl || data.imgurl_enable != 1)
					productshow.find("dt").hide();
				else
					productshow.find("dt").css("background-image", "url(" + data.imgurl + ")").show();

				if (data.buyurl)
					productshow.find(".op .buyurl").attr("href", data.buyurl);
				else
					productshow.find(".op .buyurl").hide();

				if (data.buyphone)
					productshow.find(".op .buyphone").attr("href", "tel:" + data.buyphone).show();
				else
					productshow.find(".op .buyphone").hide();

				/* productshowMask.show(); */
				productshow.show();
			}

			window.showProduct = function (productshowid) {
				$.get("/m/pano/ajax/productshow?moduleid=aeac70c2f4ad43748c2ff69ba79b0f2c&productshowid=" + productshowid, function (result) {
					if (result.code != "A00006") {
						alert("产品信息加载失败，请稍后再试。");
					} else {
						buildProductShow(result);
					}
				}, 'json');
			};
		})();

	</script>
